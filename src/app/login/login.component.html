      <moo-loading #loader>
        <form (ngSubmit)="login()" fxLayoutAlign="center stretch" fxLayout="column" [formGroup]="loginForm">
          <mat-form-field>
            <input matInput type="email" placeholder="E-mail" formControlName="mail">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password" />
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">Ingresar</button>
        </form>
      </moo-loading>
    </mat-card-content>
  </mat-card>
</div>
