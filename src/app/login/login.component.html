<div class="container" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlexAlign="center">
    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-content>
      <moo-loading #loader>
        <form (ngSubmit)="login()" fxLayoutAlign="center stretch" fxLayout="column" [formGroup]="loginForm">
          <mat-form-field>
            <input matInput placeholder="Usuario" value="Sushi" formControlName="user">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password" />
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">Ingresar</button>
        </form>
        <a fxFlexAlign="center center" href="">Olvidé mi contraseña</a>
      </moo-loading>
    </mat-card-content>
  </mat-card>
</div>
